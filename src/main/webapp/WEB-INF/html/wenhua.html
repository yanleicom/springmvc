				  		 news="1月6日  由市计生委、区委、区政府主办的杭州市“中国十三亿人口日”宣传周启动仪式在武林广场举行。<br/>2月2日  副省长陈加元一行，慰问建北市容环卫所劳模和困难家庭职工代表，并考察调研城建城管工作。<br/>3月4日  副省长钟山一行，调研指导下城推进服务业发展、扩大服务业对外开放工作，并召开座谈会。<br/>4月5日  全国纪检监察案件公开审理现场观摩会在下城召开。<br/>5月19日  省公安厅副厅长、市委常委、市公安局长吴鹏飞到下城检查指导集中治安清查行动。<br/>6月14日  省委常委、市委书记王国平一行，视察教场路改善工程，指出教场路改善要做到与西湖美景相协调。<br/>7月21日  省委常委、市委书记王国平一行 ，视察孩儿巷98号古宅修复工程。<br/>8月10日  下城区被卫生部、民政部、国家中医药管理局命名为全国首批社区卫生服务示范区。<br/>9月13日  区编委同意，区所属各街道建立“帮扶救助服务站”，为财政适当补助的事业单位，业务上接受区民政局指导。<br/>10月25日  全国十五城区二届七次人口与计划生育工作研讨会在下城召开。<br/>10月27日  中国科协党组副书记、书记处书记齐让一行在省市区相关领导陪同下，考察下城科普工作。";
